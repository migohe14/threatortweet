   <table class="table table-responsive mb-5">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Malicious link</th>
            <th scope="col">Tweet</th>
            <th scope="col">Report VT</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tweet of tweets; let i = index">
            <td>{{ tweet.time }}</td>
            <td class="truncate">{{ tweet.link }}</td>
            <td><a href="{{'https://twitter.com/' + tweet.user + '/status/' + tweet.tweet}}" target="blank"><i class="fa fa-external-link"></i></a></td>
            <td><a href="{{ tweet.report }}" target="blank"><i class="fa fa-external-link"></i></a></td>
          </tr>
        </tbody>
      </table>
